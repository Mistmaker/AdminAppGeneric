<div class="card text-dark mt-3">
    <div class="card-header bg-transparent">
        <h5 class="card-title">Categorias</h5>
        <p class="card-text">Listado</p>
    </div>
    <div class="card-body">

        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" [(ngModel)]="textoBusqueda" placeholder="Buscar...">
            </div>
            <div class="col-md-6">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/categorias/nuevo']">
                        <i class="fas fa-plus"></i> Agregar </button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Imagen</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- | filtro: textoBusqueda | paginate : {itemsPerPage: tableSize,currentPage: page,totalItems: count } -->
                    <tr *ngFor="let categoria of categorias | filtro: textoBusqueda | paginate : {itemsPerPage: tableSize,currentPage: page,totalItems: count };">
                        <th scope="row"> {{ categoria.nombre }} </th>
                        <td> <img [src]="categoria.imagen" style="width: 50px;" alt="{ categoria.nombre }}"> </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/categorias', categoria.id]">
                                <i class="fas fa-edit"></i> </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls *ngIf="categorias.length>0" previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
            </pagination-controls>
        </div>


    </div>
</div>
